version '3'

networks:
  default:
    ipam:
      driver: default
      config:
        - subnet: "192.168.5.0/24"

services:
    hjmqtt:
      image: hj
      container_name: hjmqtt
      build:
        context: .
        dockerfile: Dockerfile.hj
      restart: always
      networks:
        default:
          ipv4_address: "192.168.5.2"
      volumes:
        - ./hjmqtt:/root/hjmqtt
        - ./setup:/root/setup
        - ./config:/root/config
        - ./instance:/root/instance
      command: ["cd", "/root/hjmqtt", "&&", "python3", "hjmqtt.py"]

    hjhomekit:
      image: hj
      container_name: hjhomekit
      build:
        context: .
        dockerfile: Dockerfile.hj
      restart: always
      networks:
        - host
      volumes:
        - ./hjhomekit:/root/hjhomekit
        - ./setup:/root/setup
        - ./config:/root/config
        - ./instance:/root/instance
      command: ["cd", "/root/hjhomekit", "&&", "python3", "homekit-start.py"]

    hjnode-red:
      image: hj
      container_name: hjnode-red
      build:
        context: .
        dockerfile: Dockerfile.hj
      restart: always
      networks:
        default:
          ipv4_address: "192.168.5.4"
      ports:
        - "1880:1880"
      volumes:
        - ./setup:/root/setup
        - ./config:/root/config
      command: ["node-red"]

    hjsite:
      image: hj
      container_name: hjsite
      build:
        context: .
        dockerfile: Dockerfile.hj
      restart: always
      networks:
        default:
          ipv4_address: "192.168.5.5"
      ports:
        - "5000:5000"
      volumes:
        - ./hjsite:/root/hjsite
        - ./setup:/root/setup
        - ./config:/root/config
        - ./instance:/root/instance
      command: ["cd", "/root/hjsite", "&&", "python3", "app.py"]

    hjconnect:
      image: hj
      container_name: hjconnect
      build:
        context: .
        dockerfile: Dockerfile.hj
      restart: always
      networks:
        default:
          ipv4_address: "192.168.5.6"
      volumes:
        - ./hjconnect:/root/hjconnect
        - ./setup:/root/setup
        - ./config:/root/config
        - ./instance:/root/instance
        - ./share:/root/share
      command: ["cd", "/root/hjconnect", "&&", "python3", "hjconnect.py"]

